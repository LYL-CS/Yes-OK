<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="C:\Users\Pictures\Saved Pictures\timg.jpg"/>
    <h4>alt替换文本 图像显示不出来的时候用文字替换：</h4>
    <img src="C:\Users\Pictures\Saved Pictures\timg.jpg" alt="我是Luff"/>
    <h4>title提示文本 鼠标放到图像上，提示的文字：</h4>
    <img src="C:\Users\Pictures\Saved Pictures\timg.jpg" alt="我是Luff" title="我是Luff"/>
    <h4>width 给图像设定高度：</h4>
    <img src="C:\Users\Pictures\Saved Pictures\timg.jpg" alt="我是Luff" width="500"/>
    <h4>height 给图像设定高度：</h4>
    <img src="C:\Users\Pictures\Saved Pictures\timg.jpg" alt="我是Luff" width="500" height="500"/>
    <h4>broder 给图像设定像素：</h4>
    <img src="C:\Users\Pictures\Saved Pictures\timg.jpg" alt="我是Luff" width="500" height="500" border="10"/>
</body>
</html>
