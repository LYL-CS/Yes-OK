    <p>作为一名Linux工程师，不管是运维、应用、驱动方向，在工作中肯定会需要Linux环境。<br/>
        想要获得Linux环境，一个办法就是将电脑系统直接换成Linux系统，但我们平常用惯了Windows系统，
        直接切换为Linux系统或多或少会有很多不方便的地方.   
        另一个比较土豪的办法是，再买一台电脑，然后将系统换成Linux系统。
        但这种方法就比较伤钱包了。</p>
    <p>一个比较折中的方案是，在自己的电脑上安装一个Linux虚拟机。
        所谓虚拟机，就是在你已有的电脑里再虚拟出一个或多个电脑，
        可以理解为电脑中的电脑。</p>
