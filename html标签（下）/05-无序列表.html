<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>您喜欢的食物?</h4>
    <ul>
        <li>榴莲</li>
        <li>豆腐</li>
        <li>苹果</li>
        <!-- <ul></ul>中只能嵌套<li></li>,在<ul></ul>标签中输入其他文字或标签是不允许的。 -->
        <li><p>123</p></li>
        <!-- <li></li>是一个容器可以容纳所有元素 -->
    </ul>
</body>
</html>
