<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基础选择器之类选择器</title>
    <style>
        /* 类选择器：样式点定义  结构类（class）调用 一个或多个 开发最常用 */
        .red{
            color: red;
        }
        .green{
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">red</li>
        <li class="green">green</li>
        <li>yellow</li>
    </ul>
    <div class="red">
        I want to be red too.
    </div>
</body>
</html>
