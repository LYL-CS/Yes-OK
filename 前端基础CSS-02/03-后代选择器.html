<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li a {
            color: pink;
            text-decoration: none;
        }

        .nav li a {
            color: yellow;
        }
    </style>
</head>

<body>
    <ol>
        变态写法
        <li>我是</li>
        <li><a href="#">大人</a></li>
    </ol>
    <ul>
        <li>我是</li>
        <li>我是</li>
        <li>我是</li>
    </ul>
    <ul class="nav">
        <li>aaa</li>
        <li>bbbb</li>
        <li><a href="#">不会变化</a></li>
    </ul>
</body>

</html>
