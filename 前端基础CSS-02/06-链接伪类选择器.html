<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1、a:link 未访问过的链接 */
        a:link {
            color: gray;
            text-decoration: none;
        }

        /* 2、a:visited 选择已经点击过的链接 */
        a:visited {
            color: yellow;
        }

        /* 3、a:hover 选择鼠标经过的那个链接 */
        a:hover {
            color: skyblue;
        }

        /* 4、a:active选择已经经过的那个链接 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">佩奇</a>
</body>

</html>
