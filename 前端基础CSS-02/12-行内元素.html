<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            background-color: pink;
            font-size: 60px;
            font-family: '宋体';
        }
    </style>
    <!-- <a>、<strong>、<b>、<em>、<i>、<del>、<s>、<ins>、<u>、<span>

        <span> 标签是最典型的行内元素。有的地方也将行内元素称为内联元素。      
        
            **行内元素的特点：**
        
            - 相邻行内元素在一行上，一行可以显示多个。
        
            - 高、宽直接设置是无效的。
        
            - 默认宽度就是它本身内容的宽度。
        
            - 行内元素只能容纳文本或其他行内元素。
            
            **注意：**
            链接里面不能再放链接
            特殊情况链接 <a> 里面可以放块级元素，但是给 <a> 转换一下块级模式最安全 -->
</head>

<body>
    <span>pink teacher</span> <strong>品如的衣服</strong>
</body>

</html>
