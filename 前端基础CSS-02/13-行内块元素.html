<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            height: 20px;
            width: 200px;
        }

        /* 在行内元素种有几个特殊的标签——————<img/>,<input/>,<td/>,他们同时具有块元素和行内元素的特点，称为行内块元素。
        
        特点：1.和相邻内元素（行内块）在一行上，但是他们之间会有空白缝隙，一行可以有多给。
        2.默认宽度就是它本身内容的宽度（行内元素的特点）
        3.高度、行高、外边距以及内边距都可以控制（块级元素特点）。*/
    </style>
</head>

<body>
    <input type="text">
    <input type="text">
</body>

</html>
