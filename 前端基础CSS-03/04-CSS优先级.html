<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo {
            color: green;
        }

        .test {
            color: pink !important;
        }

        body {
            color: red;
        }
    </style>
</head>

<body>
    <!--    优先级：
         1、！important；
         2、行内样式style=""
         3、ID选择器
         4、类选择器、伪类选择器
         5、元素选择器
         6、继承 或者 *
    -->
    <div class="test" id="demo" style="color: black;">你笑起来真好看</div>
</body>

</html>
