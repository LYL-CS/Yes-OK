<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {

            width: 300px;
            height: 300px;
            /* border-width 边框的粗细 */
            border-width: 9px;
            /* border-style 边框的样式 solid实线边框 dasheed虚线边框 dotted点线边框  */
            border-style: dotted;
            /* border-color 边框颜色 */
            border-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
